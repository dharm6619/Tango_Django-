<!DOCTYPE html>
<html>
    <head>
        <title>
            Add a page for a Category
        </title>
    </head>
    <body>
        <h1>Add a Category</h1>
      <form  id="page_form" method="post" action="/rango/category/{{category_name_url}}/add_page/">

            	{% csrf_token %}
            	{% for hidden in form.hidden_fields %}
            	{{ hidden }}
            	{% endfor %}

            	{% for field in form.visible_fields %}
            	{{ field.errors }}<br/>
            	{{ field.help_text}}
            	{{ field }}
            	{% endfor %}
            	<br/>
            	<input class="btn btn-primary" type="submit" name="submit" value="Create Page"/>
</form>
    </body>
</html>
